<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.grid.css" rel="stylesheet">
    <link rel="stylesheet" href="css/slyle.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row ">
        <div class="title text-center">
          <h1 class="title_text col-lg-12">Почему с нами работают?</h1>
        </div>

        <div class="corob text-center">
          <div class="corob_elem  text-center  text-center col-lg-3"><img src="img/кран.png" alt="">
            <h2 class="corob_elem_1_h2">
              Позвольте вашим <br>деньгам работать
            </h2>
            <span class="corob_elem_1_span">
              Проценты по договорам <br> займа выше банковских
            </span>
          </div>
          <div class="corob_elem  text-center col-lg-3"><img src="img/шкатулка.png" alt="">
            <h2 class="corob_elem_2_h2">
              Зарабатывайте <br> вместе с нами
            </h2>
            <span class="corob_elem_2_span">
              Мы вкладываем <br> собственные средства
            </span>
          </div>
          <div class="corob_elem  text-center col-lg-3"><img src="img/домик.png" alt="">
            <h2 class="corob_elem_3_h2">
              Абсолютная <br> надежность
            </h2>
            <span class="corob_elem_3_span">
              Все договоры займа <br> обеспечены залогом
            </span>
          </div>
          <div class="corob_elem  text-center col-lg-3"><img src="img/зонтик.png" alt="">
            <h2 class="corob_elem_4_h2">
              Никаких <br>  рисков
            </h2>
            <span class="corob_elem_4_h2">
              Наша профессиональная <br> деятельность застрахована
            </span>
          </div>
        </div>
      </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

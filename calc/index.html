<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">		
	<title>Калькулятор прибыли</title>
	<link rel="stylesheet" href="css/bootstrap.grid.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
			
			<div class="corob col-md-10 col-md-offset-1">
				<label for="a">Максимальное количество заказов, которое вы можете обработать в неделю</label>
				<input id="a" type="text" class="a" placeholder="Заказов в неделю">
				
				<label for="b">Сколько стоит или сколько вы готовы платить в среднем за 1 клиента</label>
				<input id="b" type="text" class="b" placeholder="Цена лида">
				
				<label for="c">Ваша чистая средняя прибыль с одной транзакции БЕЗ учёта рекламы</label>
				<input id="c" type="text" class="c" placeholder="Прибыль без рекламы">

				<div class="row">
					<div class="numberText col-sm-6">
						<p>
							Ваша прогнозируемая прибыль с учётом наших комиссионных: 
						</p>
						<span class="client">0</span>
					</div>
					

					<div class="numberText col-sm-6">
						<p>Наши комиссионные: </p>
						<span class="my">0</span>
					</div>
				</div>

				<div class="row">
					<div class="href col-sm-6">
						<a href="https://vk.com/public156123848" class="post">Подприсаться на нас</a>
					</div>

					<div class="href col-sm-6">
						<a href="http://vk.com/write301732972" class="friend">Сотрудничать</a>
					</div>
				</div>
			</div>

		</div>
	</div>


	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
